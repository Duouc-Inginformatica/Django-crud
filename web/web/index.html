{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>nota 3</title>
	
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Development version -->
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/solid.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

	<!-- Nuestro css-->
	<link rel='stylesheet' type='text/css' media='screen' href='{% static "css/formulario.css" %}'> <!-- static django plantilla -->
	<!-- DATA TABLE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.12.1/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.12.1/dataTables.bootstrap5.min.css">
	<script src="static/java/main.js"></script>
	<script src="https://cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json"></script>
</head>
<body>
	<div class="container">
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Listar</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Añadir</a>				   	
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
				<div class="card">
					<div class="card-header">
						<h4>CRUD X TECNOGAMER 1.0</h4>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table id="userList" class="table table-bordered table-hover table-striped">
								<thead class="thead-light">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Correo</th>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">rut</th>
									<th scope="col">Pass</th>
									<th></th>
								</tr>
								</thead>
								<tbody>
									<!-- variable de las vistas django -->
								{% for Sistema in Sistema %}
								<tr>
									<th scope="row">{{Sistema.idusuario}}</th>  <!-- Rut -->>
									<td>{{Sistema.correo}}</td>  <!-- correo -->
									<td>{{Sistema.nombre}}</td>  <!-- nombre -->
									<td>{{Sistema.apellido}}</td>  <!-- apellido -->
									<td>{{Sistema.rut}}</td>  <!-- rut -->
									<td>{{Sistema.pwd}}</td>  <!-- psd -->
									<td>
										<a href="editar/{{ Sistema.idusuario }}"><i class="fas fa-edit"></i></a> | <a href="eliminar/{{ Sistema.idusuario }}"><i class="fas fa-user-times"></i></a>
									</td>
								</tr>
								<!-- termina el ciclo -->
								{% endfor %}
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
				<div class="card">
					<div class="card-header">
						<h4>Agregar Datos</h4>
					</div>
					<div class="card-body">                                                                   
						<form class="form" role="form" autocomplete="false" method="post" action="registrar"> {% csrf_token %} <!-- encryptar csrf -->
							<!-- <div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">ID</label>
								<div class="col-lg-9">
									<input name="idusuario" class="form-control" type="number">
								</div>
							</div> -->
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Correo</label>
								<div class="col-lg-9">
									<input name="correo" class="form-control" type="email">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
								<div class="col-lg-9">
									<input name="nombre" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
								<div class="col-lg-9">
									<input name="apellido" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Rut</label>
								<div class="col-lg-9">
									<input name="rut" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
								<div class="col-lg-9">
									<input name="pwd" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<input type="reset" class="btn btn-secondary" value="Cancelar">
									<input type="submit" class="btn btn-success"  value="Guardar">
								</div>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

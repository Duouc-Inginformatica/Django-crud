{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Macul v4.0</title>
	
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Development version -->
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/solid.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

	<!-- Nuestro css-->
	<link rel='stylesheet' type='text/css' media='screen' href='{% static "css/formulario2.css" %}'> <!-- static django plantilla -->
	<!-- DATA TABLE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.12.1/dataTables.bootstrap5.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.12.1/dataTables.bootstrap5.min.css">
	<script src="static/js/main.js"></script>

    <div class="card">
        <div class="card-header">
            <h4>Editar datos de cliente Lollapalooza v1.0</h4>
        </div>
        <div class="card-body">                                                                   
            <form id="form_ins" class="form" role="form" autocomplete="false" method="post" action="{% url "editalola" %}"> 
                {% csrf_token %} <!-- encryptar csrf -->
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Rut</label>
                    <div class="col-lg-9">
                        <input name="rut" class="form-control" type="number" value="{{order2.rut}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
                    <div class="col-lg-9">
                        <input name="nombres" class="form-control" type="text" value="{{order2.nombres}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                    <div class="col-lg-9">
                        <input name="apellidos" class="form-control" type="text" value="{{order2.apellidos}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Correo</label>
                    <div class="col-lg-9">
                        <input name="correos" class="form-control" type="email" value="{{order2.correos}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Ticket</label>
                    <div class="col-lg-9">
                        <input name="ticket" class="form-control" type="text" value="{{order2.ticket}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Edad</label>
                    <div class="col-lg-9">
                        <input name="edad" class="form-control" type="number" value="{{order2.edad}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Fecha</label>
                    <div class="col-lg-9">
                        <input name="fecha" class="form-control" type="date" value="{{order2.fecha}}" >
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </div>	
            </form>
        </div>
    </div>
</head>
